name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - release
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@release
      - uses: actions/setup-node@release
        with:
          node-version: '14.x'
      - run: npm install
      - run: npm run build:prod
      - uses: FirebaseExtended/action-hosting-deploy@release
        with:
          args: deploy --only hosting
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAIPAINGPROD }}'
          channelId: live
          projectId: caipaingprod
