<div class="container mt-5 pt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 col-xl-4">
            <div class="card">
                <div class="card-body">
                    <div class="text-center m-auto">
                        <h4 class="text-uppercase text-center">CREATE ACCOUNT</h4>
                    </div>
                    <form action="#" method="post">
                        <input type="hidden" name="csrftoken" value="ea49375f43c7e6a59c77df1e4de562b3f1350124eeb70e5d5124e4ce3b5251c2b4d12e9aaf2a3ddc618c178c8dc4620b">
                        <div class="form-group mb-3">
                            <label for="fname">FIRST NAME </label>
                            <input type="text" name="fname" placeholder="First Name" class="form-control" required="">
                        </div>
                        <div class="form-group mb-3">
                            <label for="fname">LAST NAME </label>
                            <input type="text" name="lname" placeholder="Last Name" class="form-control" required="">
                        </div>
                        <div class="form-group mb-3">
                            <label for="emailaddress">EMAIL </label>
                            <input type="email" name="email" placeholder="Enter Email" class="form-control" required="">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">PASSWORD</label>
                            <div class="input-group bg-light" id="show_hide_password">
                                <input type="password" class="form-control" id="password" value="" name="password" placeholder="Enter Password" required="">
                                <div class="input-group-addon">
                                    <a href=""><i class="fa fa-lg fa-eye" style="padding-top: 10px; padding-left: 10px; padding-right: 10px;" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">CONFIRM PASSWORD</label>
                            <div class="input-group bg-light" id="show_hide_password">
                                <input type="password" class="form-control" id="confirm-password" value="" name="password" placeholder="Enter Password" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label mt-4 text-capitalize">role</label>
                            <select class="form-select" id="exampleSelect1" name="role">
                  <option>Admin</option>
                  <option>User</option>
                  
                </select>
                        </div>
                        <div class="form-group mb-3">
                            <label class="custom-checkbox">SUBSCRIBE TO OUR NEWSLETTER?<p></p><input type="checkbox" checked="checked"><span class="checkmark"></span></label>
                        </div>
                        <div class="form-group mb-0 d-flex justify-content-between">
                            <button class="btn btn-dark btn-block" type="submit" name="submit" id="submit">Sign Up </button>
                            <p class="muted pt-2">Back to <a [routerLink]="['']" routerLinkActive="router-link-active" class="btn btn-success fas fa-chess-king">  Log In </a></p>
                        </div>
                        <script>
                            $(document).ready(function() {
                                $("#show_hide_password a").on('click', function(event) {
                                    event.preventDefault();
                                    if ($('#show_hide_password input').attr("type") == "text") {
                                        $('#show_hide_password input').attr('type', 'password');
                                        $('#show_hide_password i').addClass("fa-eye-slash");
                                        $('#show_hide_password i').removeClass("fa-eye");
                                    } else if ($('#show_hide_password input').attr("type") == "password") {
                                        $('#show_hide_password input').attr('type', 'text');
                                        $('#show_hide_password i').removeClass("fa-eye-slash");
                                        $('#show_hide_password i').addClass("fa-eye");
                                    }
                                });

                            });
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
