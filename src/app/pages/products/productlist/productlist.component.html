<div class="container mb-3 col-md-9" *ngFor="let item of valueitem$ | async">
    <h3 class="card-header text-capitalize">{{item.name}} </h3>
    <div class="card-body">
        <h5 class="card-title">{{item.tipo}}</h5>
        <h6 class="card-subtitle text-muted">{{item.quantity}}</h6>
    </div>
    <div class="img-fluid" max-width="70%" heigth="auto">
        <img src={{item.imageProduct[1]}} class="rounded hover-shadow"  alt=""></div>
    <div class="card-body">
        <button class="btn btn-primary m-2 text-capitalize" (click)="onGoToDetails(item)">details</button>

    </div>
    <div class="card-footer text-muted">
        2 days ago
    </div>

</div>
<div class="ui-button-text-icons">
    <button class="btn-outline-light text-capitalize" [routerLink]="['/productcreate']">create form</button>
</div>
