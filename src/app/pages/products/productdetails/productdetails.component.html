<div class="container align-content-center">
  <h3 class="card-header text-capitalize">Details of products</h3>
  <div class="card-body">
    <h5 class="card-title">{{ valueitem.name }}</h5>
  </div>
  <div class="card col-md-6">
    <mdb-carousel [controls]="true" [indicators]="true" [animation]="'fade'">
      <mdb-carousel-item
        *ngFor="let item of valueitem.imageProduct; let i = index"
        [ngClass]="{ active: i == 0 }"
        class="carousel-item w-100"
        data-mdb-interval="2000"
      >
        <img src="{{ item }}" class="d-block w-100" alt="Camera" />
      </mdb-carousel-item>
    </mdb-carousel>
  </div>
  <div class="card col-md-6">
    <ul class="list-group list-group-flush">
      <li class="list-group-item border-none">{{ valueitem.tipo }}</li>
      <li class="list-group-item">{{ valueitem.quantity }}</li>
      <li class="list-group-item">{{ valueitem.description }}</li>
    </ul>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button
        class="btn btn-outline-primary m-2 text-capitalize"
        (click)="onGoToEdit(valueitem)"
      >
        edit product
      </button>
      <button
        class="btn btn-outline-primary m-2 text-capitalize"
        (click)="onGoToDelete(valueitem)"
      >
        delete product
      </button>
    </div>
    <div class="card-footer text-muted">2 days ago</div>
  </div>
</div>
<div class="container col-md-8">
  <div class="d-grid gap-2 col-6 mx-auto">
    <button
      class="btn btn-outline-success m-2 text-capitalize"
      (click)="onGoToBack()"
    >
      go back to list
    </button>
    <button
      class="btn btn-outline-primary m-2 text-capitalize"
      (click)="onGoToCreate()"
    >
      create product
    </button>
  </div>
</div>
