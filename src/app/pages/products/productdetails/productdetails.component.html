<div class="container col-md-8">
    <h3 class="card-header">Card header {{valueitem.name | json}}</h3>
    <div class="card-body">
        <h5 class="card-title">{{valueitem.name}} </h5>
    </div>
    <div class="card-body">
        <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
            <rect width="100%" height="100%" fill="#868e96"> {{valueitem.image}} </rect>
            <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
          </svg>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"> {{valueitem.tipo}} </li>
        <li class="list-group-item">{{valueitem.quantity}}</li>
        <li class="list-group-item">{{valueitem.description}}</li>
    </ul>
    <div class="card-body">
        <button class="btn btn-primary m-2 text-capitalize" (click)="onGoToEdit(valueitem.$key)">edit product</button>
        <button class="btn btn-primary m-2 text-capitalize" (click)="onGoToDelete(valueitem.$key)">delete product</button>
    </div>
    <div class="card-footer text-muted">
        2 days ago
    </div>
</div>
<div class="container col-md-8">
    <div class="card-body">
        <button class="btn btn-success m-2 text-capitalize" (click)="onGoToBack()">go back to list</button>
        <button class="btn btn-primary m-2 text-capitalize" (click)="onGoToCreate()">create product</button>
    </div>
</div>
